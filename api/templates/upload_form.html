<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capability Summary Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff; /* White background for container */
            padding: 30px; /* Increased padding for more space */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .header {
            margin-bottom: 20px; /* Space below header */
        }
        .header h1 {
            margin: 0;
            font-size: 28px; /* Increased font size */
            color: #333; /* Darker text color */
        }
        .header img {
            height: 120px; /* Larger logo size */
            margin-top: 10px; /* Space between title and logo */
        }
        h2 {
            color: #333; /* Darker heading color */
            margin-bottom: 20px; /* Space below heading */
        }
        label {
            display: block;
            margin-bottom: 5px; /* Space below label */
            color: #555; /* Slightly lighter text color */
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 10px; /* Padding inside file input */
            border-radius: 5px; /* Rounded corners for file input */
            border: 1px solid #ccc; /* Light border for file input */
        }
        button {
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            padding: 12px 24px; /* Increased padding for button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Margin above button */
            font-size: 16px; /* Larger font size for button text */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions for hover effects */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        .messages {
            margin-top: 20px; /* Space above messages */
            padding: 10px; /* Padding inside messages area */
        }
        .messages ul {
          list-style-type: none;
          padding-left: 0;
          margin-bottom: 0; /* Remove bottom margin for the list */
          color: #d9534f; /* Red color for error messages (Bootstrap danger color) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Capability Summary Generator</h1> <!-- Title above the logo -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo"> <!-- Replace with your image path -->
        </div>

        <h2>Upload ZIP File</h2>
        <form method="POST" action="/process" enctype="multipart/form-data">
            <label for="zip_file">Upload ZIP File:</label>
            <input type="file" id="zip_file" name="zip_file" accept=".zip" required>
            
            <button type="submit">Generate Summary</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="messages">
                  <ul>
                      {% for message in messages %}
                          <li>{{ message }}</li>
                      {% endfor %}
                  </ul>
              </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
